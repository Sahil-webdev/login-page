<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEE Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image-section">
            <h2 class="signin-txt">SIGN IN</h2>
        </div>

        <div class="login-section">
            <div class="form-content">
                <form action="">
                    <div class="email">
                        <span>Email</span> <input type="email" placeholder="Enter email" class="input">
                    </div>

                    <div class="password">
                        <span>Password</span> <input type="password" placeholder="Enter password" class="input">
                    </div>
                    <!-- <span>Email</span> <input type="text" placeholder="Enter email">
                    <span>Password</span> <input type="password" placeholder="Enter password"> -->
                </form>
            </div>
            <button class="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
